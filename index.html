<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Tic Tac Toe</title>
    <style>
        .signature {
          position: fixed;
          bottom: 10px;
          right: 10px;
          font-size: 0.9em;
          color: #555;
          font-family: sans-serif;
          opacity: 0.7;
        }
        </style>
        
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css" />
</head>
<body>
    <main class="container">
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" />
            <label for="theme-switch">Toggle Dark/Light Mode</label>
        </div>
        <div id="tictactoe" role="grid" aria-label="Tic Tac Toe Board"></div>
        <div id="player" align="center">
            <span id="turn" role="status" aria-live="polite">Player X</span>
        </div>
        <div class="signature">-P S S Hruthikesh work's</div>
    </main>
    <script type="text/javascript" src="tic-tac-toe.js" defer></script>
</body>
</html>
